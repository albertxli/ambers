<svg xmlns="http://www.w3.org/2000/svg" width="900" height="220" viewBox="0 0 900 220">
  <defs>
    <!-- Dark background gradient -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0a05"/>
      <stop offset="50%" style="stop-color:#120d06"/>
      <stop offset="100%" style="stop-color:#0a0804"/>
    </linearGradient>
    <!-- Amber glow gradient for title -->
    <linearGradient id="amberGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e8891a"/>
      <stop offset="40%" style="stop-color:#f5b94e"/>
      <stop offset="70%" style="stop-color:#fcd97a"/>
      <stop offset="100%" style="stop-color:#e8891a"/>
    </linearGradient>
    <!-- Glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softglow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Amber radial for background light -->
    <radialGradient id="bgLight" cx="50%" cy="50%" r="55%">
      <stop offset="0%" style="stop-color:#2a1a04;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0d0a05;stop-opacity:1"/>
    </radialGradient>
    <!-- Clip for rounded rect -->
    <clipPath id="roundedClip">
      <rect width="900" height="220" rx="16" ry="16"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="900" height="220" rx="16" fill="url(#bg)"/>
  <rect width="900" height="220" rx="16" fill="url(#bgLight)"/>

  <!-- Subtle hex grid pattern overlay -->
  <g clip-path="url(#roundedClip)" opacity="0.06">
    <!-- horizontal lines -->
    <line x1="0" y1="40" x2="900" y2="40" stroke="#f5b94e" stroke-width="0.5"/>
    <line x1="0" y1="80" x2="900" y2="80" stroke="#f5b94e" stroke-width="0.5"/>
    <line x1="0" y1="120" x2="900" y2="120" stroke="#f5b94e" stroke-width="0.5"/>
    <line x1="0" y1="160" x2="900" y2="160" stroke="#f5b94e" stroke-width="0.5"/>
    <line x1="0" y1="200" x2="900" y2="200" stroke="#f5b94e" stroke-width="0.5"/>
    <!-- vertical lines -->
    <line x1="100" y1="0" x2="100" y2="220" stroke="#f5b94e" stroke-width="0.5"/>
    <line x1="200" y1="0" x2="200" y2="220" stroke="#f5b94e" stroke-width="0.5"/>
    <line x1="300" y1="0" x2="300" y2="220" stroke="#f5b94e" stroke-width="0.5"/>
    <line x1="400" y1="0" x2="400" y2="220" stroke="#f5b94e" stroke-width="0.5"/>
    <line x1="500" y1="0" x2="500" y2="220" stroke="#f5b94e" stroke-width="0.5"/>
    <line x1="600" y1="0" x2="600" y2="220" stroke="#f5b94e" stroke-width="0.5"/>
    <line x1="700" y1="0" x2="700" y2="220" stroke="#f5b94e" stroke-width="0.5"/>
    <line x1="800" y1="0" x2="800" y2="220" stroke="#f5b94e" stroke-width="0.5"/>
  </g>

  <!-- Left decorative amber gem shape -->
  <g transform="translate(68, 110)" filter="url(#softglow)">
    <!-- Octagon gem -->
    <polygon points="0,-38 26,-26 38,0 26,26 0,38 -26,26 -38,0 -26,-26"
             fill="none" stroke="#f5b94e" stroke-width="1.5" opacity="0.7"/>
    <polygon points="0,-22 15,-15 22,0 15,15 0,22 -15,15 -22,0 -15,-15"
             fill="none" stroke="#fcd97a" stroke-width="1" opacity="0.5"/>
    <!-- Inner cross lines -->
    <line x1="-38" y1="0" x2="38" y2="0" stroke="#e8891a" stroke-width="0.6" opacity="0.4"/>
    <line x1="0" y1="-38" x2="0" y2="38" stroke="#e8891a" stroke-width="0.6" opacity="0.4"/>
    <line x1="-26" y1="-26" x2="26" y2="26" stroke="#e8891a" stroke-width="0.6" opacity="0.3"/>
    <line x1="26" y1="-26" x2="-26" y2="26" stroke="#e8891a" stroke-width="0.6" opacity="0.3"/>
    <!-- Center dot -->
    <circle r="4" fill="#fcd97a" opacity="0.9"/>
  </g>

  <!-- Right decorative data flow lines -->
  <g transform="translate(820, 110)" opacity="0.4">
    <!-- Stacked horizontal bars like data rows -->
    <rect x="-30" y="-42" width="60" height="7" rx="2" fill="#e8891a" opacity="0.5"/>
    <rect x="-20" y="-30" width="40" height="7" rx="2" fill="#f5b94e" opacity="0.6"/>
    <rect x="-30" y="-18" width="60" height="7" rx="2" fill="#e8891a" opacity="0.4"/>
    <rect x="-15" y="-6" width="30" height="7" rx="2" fill="#fcd97a" opacity="0.7"/>
    <rect x="-30" y="6" width="55" height="7" rx="2" fill="#e8891a" opacity="0.5"/>
    <rect x="-20" y="18" width="40" height="7" rx="2" fill="#f5b94e" opacity="0.4"/>
    <rect x="-30" y="30" width="60" height="7" rx="2" fill="#e8891a" opacity="0.3"/>
  </g>

  <!-- Thin amber top border line -->
  <rect x="0" y="0" width="900" height="2" rx="1" fill="url(#amberGrad)" opacity="0.8" clip-path="url(#roundedClip)"/>
  <!-- Thin amber bottom border line -->
  <rect x="0" y="218" width="900" height="2" rx="1" fill="url(#amberGrad)" opacity="0.5" clip-path="url(#roundedClip)"/>

  <!-- Main title: ambers -->
  <text x="450" y="105"
        font-family="'Georgia', 'Palatino', serif"
        font-size="78"
        font-weight="bold"
        fill="url(#amberGrad)"
        text-anchor="middle"
        filter="url(#glow)"
        letter-spacing="8">ambers</text>

  <!-- Subtitle -->
  <text x="450" y="148"
        font-family="'Courier New', 'Consolas', monospace"
        font-size="15"
        fill="#c8843a"
        text-anchor="middle"
        letter-spacing="3"
        opacity="0.9">Rust ¬∑ Python ¬∑ SPSS .sav/.zsav</text>

  <!-- Bottom pills / badges -->
  <g transform="translate(450, 185)">
    <!-- Rust badge -->
    <g transform="translate(-90, 0)">
      <rect x="-32" y="-11" width="64" height="22" rx="11" fill="#1a0f02" stroke="#c86010" stroke-width="1.2"/>
      <text font-family="'Courier New', monospace" font-size="11" fill="#e8891a" text-anchor="middle" dy="4" letter-spacing="1">ü¶Ä rust</text>
    </g>
    <!-- Python badge -->
    <g transform="translate(0, 0)">
      <rect x="-36" y="-11" width="72" height="22" rx="11" fill="#1a0f02" stroke="#c86010" stroke-width="1.2"/>
      <text font-family="'Courier New', monospace" font-size="11" fill="#e8891a" text-anchor="middle" dy="4" letter-spacing="1">üêç python</text>
    </g>
    <!-- Speed badge -->
    <g transform="translate(90, 0)">
      <rect x="-36" y="-11" width="72" height="22" rx="11" fill="#1a0f02" stroke="#c86010" stroke-width="1.2"/>
      <text font-family="'Courier New', monospace" font-size="11" fill="#e8891a" text-anchor="middle" dy="4" letter-spacing="1">‚ö° 2-3x</text>
    </g>
  </g>
</svg>
